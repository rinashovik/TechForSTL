
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body class="container body-content">

<nav th:replace="~{fragments :: page-header}"></nav>
<!--<div th:fragment="login">-->
<div class="container body-content g-col-8 text-white text-bg-secondary">

    <div class="container">

<form method="post" class="mt-75">
    <div class="form-group">
        <label th:for="username">User ID | Username
            <input class="form-control" th:field="${loginFormDTO.username}">
        </label>
        <p class="error" th:errors="${loginFormDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${loginFormDTO.password}" type="password">
        </label>
        <p class="error" th:errors="${loginFormDTO.password}"></p>
    </div>
    <div class="row g-3">
        <input type="checkbox" />
        <label class="g-3">Remember me</label>
        <label><a th:href="@{/password}">Forget your password</a></label>
    </div>
    <div>    <input type="submit" class="btn btn-primary" value="Sign in" /><a th:href="@{/}"></a>
    </div>
</form>
<p>Don't have an account? <a href="/register">Register for one.</a></p>
    </div>
</div>

<!--</div>-->

</body>
</html>
